<!DOCTYPE html>
<html> 
    <head>
        <h1>Create an account</h1><br>
        <p><b>Register your account</b></p>
    </head>

    <footer>
        <p><u><i>Welcome to our site</i></u></p>
    </footer>

    <body>
        <div>
        <form method="post"> <!-- method = get/post;
        The form-data can be sent as URL variables (with method="get")
        or as HTTP post transaction (with method="post").-->
            Username:       <input type="text" name="name" required><br>
            Password:       <input type="password" name="password" minlength="8" required><br>
            Email:          <input type="email" name="email" required><br>
            Phone number:   <input type="tel" name="phonenumber" required><br>
            DOB:            <input type="date" required> <br>
            Pets: <br>
                            <input type="checkbox" name="pet" value="Cat">Cat <br>
                            <input type="checkbox" name="pet" value="Dog">Dog <br>
            Secret questions:
                            <select name="SecretQuestion">
                                <option value="None"></option>
                                <option value="PlaceOfBirth"> Where do you live?</option>
                                <option value="PetName">What is your pet name?</option>
                            </select><br>
            Answer:         <input type="password" required><br>

            Gender: <br>
                            <input type="radio" name="gender" value="Male" required>Male<br>
                            <input type="radio" name="gender" value="Female" required>Female<br><br>
            Search:         <input type="search" name="searchbox"> <br>               
                            <input type="submit" value="Register">
        </form>
        </div>

        
        <p><a href="1.html">Back to Mainpage</a></p>
        
    </body>
</html> 


<!--
div = split into divisions, related to CSS later, used for a large chunk
span =  used to color a part of text
form = creates a form 
input = creates a form box // type= atrributes type(text, password, email...)
select = creates a drop down box w/ "option value=" choice(s) to choose
defining "name" and "value" so they can be linked to each other>
